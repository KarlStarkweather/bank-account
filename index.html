<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>bank account</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2> Total </h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-total">account holder</label>
            <input type="text"  class="form-control" id="new-account holder">
          </div>
          <div class="form-group">
            <label for="new-inital balance"> Initial Balance </label>
            <input type="text"  class="form-control" id="new-initial-balance">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Summary:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>Account Holder: <span class="first-name"></span></p>
          <p>Amount: <span class="last-name"></span></p>
          <p>Balance: <span class = "balance"></span> </p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
